<body>
    <div id="root"></div>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js', { scope: './' })
                    .then(reg => {
                        console.log('JM Studio SW Registered');
                    })
                    .catch(err => console.log('SW Registration failed', err));
            });
        }
    </script>
